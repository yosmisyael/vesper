# Hyprland Startup Config
# 
# by yosmisyael (2024)

$scripts = ~/.config/vesper/scripts

# vesper utils
exec-once = $scripts/swww.sh
exec-once = $scripts/waybar.sh
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# clipboard manager
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# hyprland modules
exec-once = hyprsunset
exec-once = hypridle

# xsettingsd
exec-once = xsettingsd & thunar --daemon

# notifications
exec-once = sleep 0.1; swaync

